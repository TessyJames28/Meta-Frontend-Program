<!-- Practrical Lesson on embedded players-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="img/logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="img/logo.png">
  </header>
  <main>
    <h1>About</h1>
    <video  width="320" height="240" controls muted>
      <source src="video.mp4" type="video/mp4">
    </video>
    <p>Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes sserved with modern twist.</p>
    <audio loop controls>
        <source src="music.ogg" type="audio/ogg">
    </audio>
  </main>
  <footer>
    <!-- Add copyright notices and other footer content here -->
    <p>Copyright Little Lemon</p>
</footer>
</body>

</html>
