<!-- Practical leaning on form element and input types -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Little Lemon</title>
    <meta name="description" content="A brief description">
    <meta name="author" content="your Site Name">

    <!-- Open Graph Protocol -->
    <!-- Best to uncomment if content will be shared on social media -->

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/logo.png"> 
    <meta property="og:url" content="https://littlelemon">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restuarant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <!-- For icons-->
    <!-- 
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-tough-icon" href="/apple-touch-icon.png"> 
    -->

    <!-- Include css file as the end of the head tag -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Add your website name or logo here -->
        <img src="img/logo.png">
    </header>
    <nav>
        <!-- Add yout website navigation here -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <!-- Add your main content here -->
        <h1>Sign Up</h1>
        <form method="post">
            <!-- The id helps to link the label to the input element -->
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Add copyright notices and other footer content here -->
        <p>Footer</p>
    </footer>

    <!-- Below the footer element you include the javascript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
