<!-- Practice on advanced form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="img/logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="img/logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address">
      </div>
      <div>
        <label for="booking_date">Date of Booking</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="booking_people">Number of People</label>
        <input type="number" id="booking_people" name="booking_people" min="1" max="8">
      </div>
      <div>
        <label for="policy_agreement">I agree to the cancellation policy</label>
        <input type="checkbox" id="policy_agreement" name="policy_agreement" required>
      </div>
      <div>
        <button type="submit">Book Now</button>
      </div>
    </form>
  </main>
  <footer>
    <!-- Add copyright notices and other footer content here -->
    <p>Copyright Little Lemon</p>
</footer>
</body>

</html>
