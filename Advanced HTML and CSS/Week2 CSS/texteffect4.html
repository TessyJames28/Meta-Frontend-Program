<!-- Text Effect - Word wrap-->
<!DOCTYPE html>
<html>
    <head>

        <!-- CSS code -->
        <style>
            body {
                font-family: 'Trebuchet MS';
            }

            p {
                width: 50px;
                overflow: hidden;
                border: 2px solid brown;
            }

            .wrap {
                word-wrap: break-word;
            }
        </style>
    </head>

    <body>
        <h1>Word Wrap Property</h1>
        <p class="wrap">Illustration of word wrap property</p>
    </body>
</html>
