<!-- Text Effect Vertical text-->
<!DOCTYPE html>
<html>
    <head>

        <!-- CSS code -->
        <style>
            body {
                font-family: 'Trebuchet MS';
            }

            .vert {
                writing-mode: vertical-rl;
            }
        </style>
    </head>

    <body>
        <h1 style="color: brown;">
            Vertical Text
        </h1>
        <p>The chefs draw inspiration from Italian, Greek, and Turkish culture and have a menu of</p>
        <p class="vert">12 - 15 items </p>
        <p>that they rotate seasonaly.</p>
    </body>
</html>
