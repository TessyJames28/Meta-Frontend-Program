<!-- Text Effect - Text Shadow-->
<!DOCTYPE html>
<html>
    <head>

        <!-- CSS code -->
        <style>
            body {
                background-color: black;
                font-family: 'Papyrus';
            }

            h1 {
                text-shadow: 0 0 30px green,
                    0 0 5px white;

                    /* 
                    1 -> X-coordinate
                    2 -> Y-coordinate
                    3 -> Blur radius
                    4 -> shadow color
                    */
            }
        </style>
    </head>

    <body>
        <h1>Little Lemon</h1>
    
    </body>
</html>
