<!-- Text Effect-->
<!DOCTYPE html>
<html>
    <head>

        <!-- CSS code -->
        <style>
            body {
                font-family: 'Trebuchet MS';
            }

            .text {
                width: 290px;
                border: 2px solid brown;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: clip;
            }

            .text:hover {
                overflow: visible;
            }
        </style>
    </head>

    <body>
        <h1>Ellipsis property</h1>

        <p class="text">This is a sample write-up to show use of ellipsis property of text-overflow</p>
    </body>
</html>
