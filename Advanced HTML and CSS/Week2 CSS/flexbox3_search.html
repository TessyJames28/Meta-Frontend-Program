<!-- Flex box implementation on search box -->
<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/flexbox3_search.css">
    </head>

    <body>
        <div class="container">
            <img class="icon" src="search.svg" alt="Sample image" style="width: 27px; height: 24px;">
            <input class="searchbox" type="search" name="search" placeholder="Enter text here..">
            <input type="submit" value="search" class="searchbutton">
        </div>
    </body>
</html>
